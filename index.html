<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

    class StateChallengeComponent extends React.Component {
        constructor(props) {
            super(props);
            this.state = { count: 0 }
            this.add = this.add.bind(this);
        }
        add(value) {
            this.setState({
                count: this.state.count + value
            })
        }
        render() {
            return (
                <div className="container">
                    <h1>Count: {this.state.count}</h1>
                    <Btn style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={() => this.add(this.props.valueOne)} />
                    <Btn style="btn green-btn" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={() => this.add(this.props.valueTwo)} />
                    <Btn style="btn purple-btn" text={`${this.props.text} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={() => this.add(this.props.valueThree)} />
                </div>
            )
        }
    };

    StateChallengeComponent.defaultProps = {
        valueOne: 1,
        valueTwo: 5,
        valueThree: 10,
        text: 'Add'
    }

    const Btn = (props) => {
        return <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>;
    }

    ReactDOM.render(
        <StateChallengeComponent valueOne={10} valueTwo={50} valueThree={100} />,
        document.getElementById('app')
    );
    </script>
  </body>
</html>
